<div>
    Search <input type="search" ng-model="q" placeholder="filter videos..." />
</div>
<br/>
<br/>
<ul>
    <li><a href="" ng-cloak ng-click='tempRootGallery()'>Back to Root</a><br/></li>
    <li ng-repeat="dir in dirsMetaData.list | filter:q">
        <a href="" ng-click='loadGallery(dir.file)'>{{dir.label}}</a>
    </li>
</ul>

<div ng-if="hasVideos">
    <h3>Episode Links</h3>
    <ul>
        <li ng-repeat="video in videoMetaData.list | orderBy:'-label':true">
            <span style="font-weight: bold">{{video.label}}</span>
            <br/>
            <span>stream link: {{video.src}}</span>
        </li>
    </ul>
</div>
