<div class="row">
    <!-- gallery breadcrumbs-->
    <div class="col-md-12" ng-if="hasPhotos">
        <div class="row">
            <div class="col-md-8">
                <h3>{{loadedPhoto.label}}</h3>
            </div>
            <div class="col-md-4">
                <h3>photo {{galleryIndex + 1}} of {{photoMetaData.list.length}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="row">

    <div class="col-md-3 list-group">
        <ul style="margin-top: 5px;">
            <li class="list-group-item"><a href="" ng-cloak ng-click='tempRootGallery()'>Home</a><br/></li>
            <li class="list-group-item" ng-repeat="dir in dirsMetaData.list | filter:q">
                <a href="" ng-click='loadGallery(dir.file)'>{{dir.label}}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-9" ng-if="hasPhotos">

        <!-- prev / next controls -->
        <div id='galleryControl'>
            <a href="" ng-if="galleryIndex > 0" ng-click="displayPrevPhoto();scrollTo('galleryControl')">prev</a> | <a href="" ng-if="galleryIndex < photoMetaData.list.length - 1" ng-click="displayNextPhoto();">next</a>
        </div>
        <!-- display selected photo -->
        <img class="img-responsive" src="{{loadedPhoto.src}}"/>
    </div>
</div>
